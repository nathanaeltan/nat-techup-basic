<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>
</head>

<body>
    <h1 id="title">Welcome to my blog</h1>

    <div class="container" style="margin-left:0;">
        <div class="row">
            <div class="col">
                <h3>The Date is <span id="today-date"></span></h3>

                <p>
                    <a href="http://nea.gov.sg" target="_blank">Check if its raining</a>
                </p>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col">

                <button class="btn btn-success" id="get-weather">Get the weather</button>
                <div class="spinner-border" role="status" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>

            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div id="weather-forecast" class="mt-3"></div>
                        <div id="weather-temp" class="mt-3"></div>
                    </div>

                </div>

            </div>
        </div>

    </div>
